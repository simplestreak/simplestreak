<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Streak: iOS Habit Tracking App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        html, body {
            background-color: #ffffff;
            color: #000000;
            line-height: 1.2;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            padding: 0;
            position: sticky;
            top: 0;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-top: 1.5rem;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 2rem;
            padding: 0;
            margin: auto 0;
        }

        .content {
            flex: 1;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1;
        }

        .subtitle {
            font-size: 2rem;
            color: #777;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .app-store-button {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 100px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        .app-store-button:hover {
            background-color: #333;
        }

        .app-preview {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100%;
        }

        .phone-mockup {
            width: auto;
            max-width: 100%;
            height: calc(100vh - 160px);
            max-height: 90%;
            background-color: #eee;
            border-radius: 40px;
            aspect-ratio: 9/19.5;
        }

        footer {
            padding: 1.5rem 0;
            font-size: 0.9rem;
            color: #777;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
        }

        .footer-links a {
            margin-left: 1.5rem;
            color: #777;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            h1 {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .app-preview {
                justify-content: center;
                margin-top: 1rem;
            }

            .phone-mockup {
                height: auto;
                max-height: 60vh;
                width: 100%;
                max-width: 280px;
            }

            footer {
                flex-direction: column;
                gap: 1rem;
            }

            .footer-links {
                display: flex;
                gap: 1rem;
            }

            .footer-links a {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="10" width="80" height="80" rx="15" fill="#000"/>
                <rect x="30" y="30" width="40" height="10" rx="5" fill="#fff"/>
                <rect x="30" y="45" width="40" height="10" rx="5" fill="#fff"/>
                <rect x="30" y="60" width="40" height="10" rx="5" fill="#fff"/>
            </svg>
        </header>
        
        <main>
            <div class="content">
                <h1>Make one habit stick for good</h1>
                <div class="subtitle">Beautifully simple streak tracking for iOS</div>
                <a href="#" class="app-store-button">Download on App Store</a>
            </div>
            
            <div class="app-preview">
                <div class="phone-mockup">
                    <img src="/api/placeholder/400/840" alt="App Preview" style="width: 100%; height: 100%; object-fit: cover; border-radius: 40px;">
                </div>
            </div>
        </main>
        
        <footer>
            <div class="copyright">Â© 2025 Habit Streak App</div>
            <div class="footer-links">
                <a href="#">Download</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </div>
        </footer>
    </div>
</body>
</html>
